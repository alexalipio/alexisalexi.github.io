 <h2> School Registration </h2>
<html>
    <head>
        <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }

        form {
            background: #ffffff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #000000;
        }

        label {
            display: block;
            margin: 10px 0 5px 0;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
		
		<label for="ws">Hobbies:</label><br>
  <select>
    <option>Football</option>
    <option>Basketball</option>
	 <option>Volleyball</option>
    <option>Tennis</option>
	<option>Soccer</option>
	<option>Arnis</option>

  </select><br><br>
		
		<label for="name">Age:</label><br>
         <input type="text" id="full" name="name" placeholder="Age:" required><br>
		 
		 <label for="name">Address:</label><br>
           <input type="text" id="full" name="name" placeholder="Address:" required><br>
		   
		   <label for="number" id="number" name="number">Contact Number:</label><br>
            <input type="number" id="num" name="num" placeholder="Contact Number:" required><br>
			
		 <label for="birthday">Birthday:</label><br>
          <input type="date" id="birthday" name="birthday" required><br><br>
		 
		 
		 <label for="name">Pic:</label><br>
         <input type="text" id="full" name="name" placeholder="Pic:" required><br>
		 
		 <label for="gender">Gender:</label><br>
          <input type="radio" id="gender" name="gender" value="Male">
		  
		  <label for="html">Male</label>
                <input type="radio" id="gender" name="gender" value="Female">
				
				<label for="html">Female</label><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
