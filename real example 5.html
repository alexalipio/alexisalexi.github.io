<!DOCTYPE html>
<html>
<body>

<h1>My Example no.5</h1>

<p>JavaScript can change the content of an HTML element:</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo">This is a my example 5.</p>

<script>
function myFunction() { 
  document.getElementById("demo").innerHTML = "Hello Goodmorning class!";
}
</script>

</body>
</html>
